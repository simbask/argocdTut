apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-app-deployment
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  project: default
  source:
    repoURL: 'https://github.com/simbask/argocdTut'
    path: https://github.com/simbask/argocdTut/deployment.yaml
    targetRevision: main
  syncPolicy:
    automated: true
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true